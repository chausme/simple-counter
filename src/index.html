<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Counter</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
        <link rel="stylesheet" href="./styles.scss" />  
    </head>
    <body class="bg-light">
        <main>
            <div class="container pt-5">
                <div class="row">
                    <div class="col text-center">
                        <h1 class="fs-2">Simple Counter</h1>
                        <span id="counter" class="counter d-block mt-4">0</span>
                        <div class="buttons mt-3">
                            <button class="btn btn-danger decrease mx-3">Decrease</button>
                            <button class="btn btn-dark reset mx-3">Reset</button>
                            <button class="btn btn-success increase mx-3">Increase</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
